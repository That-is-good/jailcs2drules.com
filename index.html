		<h1>欢迎来到本服务器!</h1>
		<font size=6><h6><a href="https://cs2d.cn/forum.php?mod=viewthread&tid=1942&extra=page%3D1%26filter%3Dtypeid%26typeid%3D20">如果你想获得本服务器的插件请点击这里</a></h6></font>
		<font color=#FF0000><p>在本服务器请勿违反规则:<br>1.请勿开任何外挂!<br>2.不要乱踢人,不要乱杀人<br>3.不要蹲点,即在点的出口处用秒杀武器或其他扫射</p></font>
		<font color=#0000FF><p><b>CT的3不能:</b></p>
		<p><b>以下不能的是可以在特定时刻打破!</b><br><br>1.命令囚犯的内容不准是丢包、下包或者送死之类的<br>如果T没有攻击意图不准杀死(仅指杀死,违抗命令可以打,警告过还不听可以杀死,特殊时间可以乱杀)<br>2.不能不为囚犯开牢门,当然必须是他没有违抗,攻击意图和本来就在里面<br>3.不能强行让T残血,若不是紧急情况如果他没血给他回(他没有反抗意图和其他因素)</p>
